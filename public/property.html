<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Imóvel | SGaldino Imóveis</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/property-page.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <header>
        <div class="container">
            <h1>SGaldino Imóveis</h1>
            <nav>
                <ul>
                    <li><a href="/">Início</a></li>
                    <li><a href="/#imoveis">Imóveis</a></li>
                    <li><a href="#" onclick="app.openWhatsApp(event)">
                        <i class="fab fa-whatsapp"></i> Contato
                    </a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="property-page">
        <div class="container">
            <div class="property-header">
                <div class="property-title">
                    <h1 id="property-title">Carregando...</h1>
                    <p class="price" id="property-price">R$ --</p>
                </div>
                <button class="cta-whatsapp" onclick="propertyPage.contactWhatsApp()">
                    <i class="fab fa-whatsapp"></i>
                    Agendar Visita
                </button>
            </div>

            <div class="property-gallery">
                <div class="main-image">
                    <img id="main-image" src="/img/placeholder.jpg" alt="Imagem principal">
                </div>
                <div class="thumbnails" id="thumbnails">
                    <!-- Miniaturas serão carregadas via JavaScript -->
                </div>
            </div>

            <div class="property-content">
                <div class="property-info">
                    <section class="details">
                        <h2>Detalhes do Imóvel</h2>
                        <div class="details-grid">
                            <div class="detail-item">
                                <i class="fas fa-ruler-combined"></i>
                                <span>Área: <strong id="property-area">--</strong>m²</span>
                            </div>
                            <div class="detail-item">
                                <i class="fas fa-bed"></i>
                                <span>Quartos: <strong id="property-bedrooms">--</strong></span>
                            </div>
                            <div class="detail-item">
                                <i class="fas fa-star"></i>
                                <span>Suítes: <strong id="property-suites">--</strong></span>
                            </div>
                            <div class="detail-item">
                                <i class="fas fa-bath"></i>
                                <span>Banheiros: <strong id="property-bathrooms">--</strong></span>
                            </div>
                        </div>
                    </section>

                    <section class="description">
                        <h2>Descrição</h2>
                        <p id="property-description">Carregando...</p>
                    </section>

                    <section class="amenities">
                        <h2>Lazer e Comodidades</h2>
                        <ul id="property-amenities" class="amenities-grid">
                            <!-- Amenidades serão carregadas via JavaScript -->
                        </ul>
                    </section>

                    <section class="location">
                        <h2>Localização</h2>
                        <p id="property-location">Carregando...</p>
                        <div id="map" class="property-map"></div>
                    </section>
                </div>

                <aside class="contact-form">
                    <div class="form-container">
                        <h3>Interessado? Entre em contato!</h3>
                        <form id="contact-form" onsubmit="propertyPage.submitForm(event)">
                            <div class="form-group">
                                <label for="name">Nome</label>
                                <input type="text" id="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">E-mail</label>
                                <input type="email" id="email" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Telefone</label>
                                <input type="tel" id="phone" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Mensagem</label>
                                <textarea id="message" rows="4" required></textarea>
                            </div>
                            <button type="submit" class="btn-submit">Enviar Mensagem</button>
                        </form>
                    </div>
                </aside>
            </div>
        </div>
    </main>

    <!-- Botão flutuante do WhatsApp -->
    <div class="whatsapp-float" onclick="propertyPage.contactWhatsApp()">
        <i class="fab fa-whatsapp"></i>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="/js/property-page.js"></script>
</body>
</html>
