<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGaldino Imóveis - Encontre seu Imóvel dos Sonhos</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Encontre o imóvel dos seus sonhos com a SGaldino Imóveis. Casas, apartamentos e terrenos em ótimas localizações.">
    <meta name="keywords" content="imóveis, comprar casa, alugar apartamento, imobiliária">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="SGaldino Imóveis">
    <meta property="og:description" content="Encontre o imóvel dos seus sonhos">
    <meta property="og:image" content="/img/og-image.jpg">
    
    <!-- CSS -->
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="/" class="logo">
                    <img src="/img/logo.png" alt="SGaldino Imóveis">
                </a>
                <ul class="nav-links">
                    <li><a href="#imoveis">Imóveis</a></li>
                    <li><a href="#sobre">Sobre</a></li>
                    <li><a href="#contato">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h1>Encontre o Imóvel dos Seus Sonhos</h1>
                <p>As melhores opções de imóveis em um só lugar</p>
                <div class="search-box">
                    <input type="text" placeholder="Buscar imóveis...">
                    <button>Buscar</button>
                </div>
            </div>
        </section>

        <section id="imoveis" class="properties">
            <div class="container">
                <h2>Imóveis em Destaque</h2>
                <div class="properties-grid" id="properties-grid">
                    <!-- Imóveis serão carregados dinamicamente aqui -->
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-info">
                    <h3>SGaldino Imóveis</h3>
                    <p>Seu parceiro na busca pelo imóvel ideal</p>
                </div>
                <div class="footer-contact">
                    <h4>Contato</h4>
                    <p>Email: contato@sgaldino.com</p>
                    <p>WhatsApp: (11) 99999-9999</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="/js/main.js"></script>
</body>
</html>
