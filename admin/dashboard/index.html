<div class="dashboard">
    <div class="stats-grid">
        <div class="stat-card">
            <i class="fas fa-home"></i>
            <div class="stat-info">
                <h3>Total de Imóveis</h3>
                <div id="total-imoveis" class="stat-number">0</div>
            </div>
        </div>
        
        <div class="stat-card">
            <i class="fas fa-users"></i>
            <div class="stat-info">
                <h3>Total de Leads</h3>
                <div id="total-leads" class="stat-number">0</div>
            </div>
        </div>
        
        <div class="stat-card">
            <i class="fas fa-chart-line"></i>
            <div class="stat-info">
                <h3>Visitas este Mês</h3>
                <div id="visitas-mes" class="stat-number">0</div>
            </div>
        </div>
    </div>
    
    <div class="charts-grid">
        <div class="chart-card">
            <h3>Leads por Mês</h3>
            <canvas id="leads-chart"></canvas>
        </div>
        
        <div class="chart-card">
            <h3>Imóveis por Tipo</h3>
            <canvas id="imoveis-tipo-chart"></canvas>
        </div>
    </div>
</div>
